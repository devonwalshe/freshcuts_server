version: '3'
services:
    web:
        build: .
        command: bundle exec rails s -p 3000 -b '0.0.0.0' -e production
        env_file: .env
        volumes:
         - .:/freshcuts
        ports:
         - "3001:3000"
        depends_on:
         - db
         - solr-jetty

    solr-jetty:
        image: rorymc/docker-solr-sunspot
        ports:
         - "8983:8983"
    db:
        image: postgres:9.6.3-alpine
        ports:
         - '5431:5432'
